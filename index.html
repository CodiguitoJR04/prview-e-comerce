<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Fashion Store | Minimalista</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- NAVBAR -->
  <header class="bg-white shadow-sm">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="font-bold text-lg">FASHION STORE</h1>
      <input type="search" placeholder="Buscar productos..." class="hidden md:block border rounded px-3 py-2 w-1/3 text-sm" />
      <div class="flex gap-4 text-sm">
        <a href="login.html" class="hover:text-gray-700">Login</a>
        <a href="login.html" class="hover:text-gray-700">Cuenta</a>
        <a href="carrito.html" class="hover:text-gray-700">游</a>
      </div>
    </div>
  </header>

  <!-- CONTENEDOR PRINCIPAL -->
  <div class="max-w-7xl mx-auto px-4 mt-6 flex flex-col md:flex-row">
    
    <!-- SIDEBAR FILTROS (solo desktop) -->
    <aside class="hidden md:block w-64 mr-6">
      <div class="bg-white p-4 rounded shadow-sm sticky top-6">
        <h3 class="font-semibold mb-4 border-b pb-2">Filtros</h3>

        <!-- Categor칤a -->
        <div class="mb-6">
          <h4 class="text-sm font-medium mb-3">Categor칤a</h4>
          <div class="space-y-2">
            <label class="flex items-center text-sm">
              <input type="checkbox" class="mr-2 rounded text-indigo-500 focus:ring-indigo-500">
              Hombre
            </label>
            <label class="flex items-center text-sm">
              <input type="checkbox" class="mr-2 rounded text-indigo-500 focus:ring-indigo-500">
              Mujer
            </label>
            <label class="flex items-center text-sm">
              <input type="checkbox" class="mr-2 rounded text-indigo-500 focus:ring-indigo-500">
              Ni침os
            </label>
          </div>
        </div>

        <!-- Precio -->
        <div class="mb-6">
          <h4 class="text-sm font-medium mb-3">Precio</h4>
          <div class="flex space-x-2 mb-2">
            <input type="number" placeholder="Min" class="w-full px-3 py-1 border rounded text-sm">
            <input type="number" placeholder="Max" class="w-full px-3 py-1 border rounded text-sm">
          </div>
          <button class="text-xs text-gray-500 hover:text-gray-700">Aplicar</button>
        </div>

        <!-- Tama침o -->
        <div class="mb-6">
          <h4 class="text-sm font-medium mb-3">Tama침o</h4>
          <div class="flex flex-wrap gap-2">
            <button class="text-xs border rounded px-2 py-1 hover:bg-gray-100">S</button>
            <button class="text-xs border rounded px-2 py-1 hover:bg-gray-100">M</button>
            <button class="text-xs border rounded px-2 py-1 hover:bg-gray-100">L</button>
            <button class="text-xs border rounded px-2 py-1 hover:bg-gray-100">XL</button>
          </div>
        </div>

        <!-- Color -->
        <div>
          <h4 class="text-sm font-medium mb-3">Color</h4>
          <div class="flex space-x-2">
            <button class="size-6 rounded-full bg-gray-800 hover:ring-2"></button>
            <button class="size-6 rounded-full bg-red-500 hover:ring-2"></button>
            <button class="size-6 rounded-full bg-blue-500 hover:ring-2"></button>
            <button class="size-6 rounded-full bg-yellow-400 hover:ring-2"></button>
          </div>
        </div>
      </div>
    </aside>

    <!-- MAIN -->
    <main class="flex-1">
      <h2 class="text-xl font-semibold mb-4">Nueva colecci칩n</h2>

      <!-- TABS -->
      <div class="flex gap-6 border-b mb-6 text-sm">
        <button onclick="showTab('all')" class="tab-btn border-b-2 border-black pb-2">Todos</button>
        <button onclick="showTab('men')" class="tab-btn text-gray-500">Hombre</button>
        <button onclick="showTab('women')" class="tab-btn text-gray-500">Mujer</button>
        <button onclick="showTab('new')" class="tab-btn text-gray-500">Nuevos</button>
      </div>

      <!-- CONTENIDO DE PESTA칌AS -->
      <div id="all" class="tab-content"></div>
      <div id="men" class="tab-content hidden"></div>
      <div id="women" class="tab-content hidden"></div>
      <div id="new" class="tab-content hidden"></div>
    </main>
  </div>

  <!-- JS -->
  <script>
    document.addEventListener('DOMContentLoaded', () => showTab('all'));

    function showTab(tabId) {
      document.querySelectorAll('.tab-content').forEach(tab => tab.classList.add('hidden'));
      const tab = document.getElementById(tabId);
      tab.classList.remove('hidden');

      // Mostrar skeleton
      tab.innerHTML = generateSkeleton();

      // Simular carga
      setTimeout(() => {
        tab.innerHTML = generateProducts(tabId);
      }, 1000);

      // Actualizar pesta침as
      document.querySelectorAll('.tab-btn').forEach(btn => {
        btn.classList.remove('border-b-2', 'border-black');
        btn.classList.add('text-gray-500');
      });
      event.target.classList.add('border-b-2', 'border-black');
      event.target.classList.remove('text-gray-500');
    }

    function generateSkeleton() {
      return Array(8).fill(`
        <div class="bg-white rounded shadow-sm p-3">
          <div class="h-40 bg-gray-200 rounded animate-pulse"></div>
          <div class="mt-3 space-y-2">
            <div class="h-4 bg-gray-200 rounded animate-pulse"></div>
            <div class="h-3 bg-gray-200 rounded animate-pulse w-3/4"></div>
            <div class="h-5 bg-gray-200 rounded animate-pulse w-1/2"></div>
            <div class="h-8 bg-gray-200 rounded animate-pulse mt-2"></div>
          </div>
        </div>
      `).join('');
    }

    function generateProducts(tabId) {
      const labels = { 'all': 'Producto', 'men': 'Hombre', 'women': 'Mujer', 'new': 'Nuevo' };
      const prices = { 'all': 799, 'men': 899, 'women': 999, 'new': 1099 };
      const categories = { 'all': 'Categor칤a', 'men': 'Ropa hombre', 'women': 'Ropa mujer', 'new': 'Nueva colecci칩n' };

      return Array(8).fill().map((_, i) => `
        <div class="bg-white rounded shadow-sm">
          <div class="h-40 bg-gray-300"></div>
          <div class="p-3 text-sm">
            <h6 class="font-medium">${labels[tabId]} ${i + 1}</h6>
            <p class="text-gray-500">${categories[tabId]}</p>
            <p class="font-bold">$${prices[tabId]}</p>
            <a href="product.html" class="block text-center mt-2 border py-1 hover:bg-black hover:text-white transition">Ver</a>
          </div>
        </div>
      `).join('');
    }
  </script>
</body>
</html>
